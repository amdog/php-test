<script>var scroll = 0;
var target = -4;
var startTime = new Date().getTime();
var endTime = 0;

$ = function $(ele) {
  return document.querySelectorAll(ele);
};

function scrollNext(dir) {
  dir > 0 ? scroll-- : scroll++;

  if (scroll <= 0 && scroll > target) {
    $('#main')[0].style.top = "".concat(scroll * window.document.documentElement.clientHeight, "px");
  } else {
    scroll > 0 ? scroll = 0 : null;
    scroll <= target ? scroll = target + 1 : null;
  }

  endTime = new Date().getTime();
}</script>
