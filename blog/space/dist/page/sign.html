        <script>function scrollFun(e) {
  var event = e || window.event;
  var dir = event.detail || -event.wheelDelta;
  parent.window.startTime = new Date().getTime();

  if (parent.window.startTime - parent.window.endTime > 500) {
    parent.window.scrollNext(dir);
  }

  event.preventDefault();
}

if (navigator.userAgent.toLowerCase().indexOf("firefox") != -1) {
  document.addEventListener("DOMMouseScroll", scrollFun, {
    passive: false
  });
} else if (document.addEventListener) {
  document.addEventListener("mousewheel", scrollFun, false);
} else if (document.attachEvent) {
  document.attachEvent("onmousewheel", scrollFun, {
    passive: false
  });
} else {
  document.onmousewheel = scrollFun;
}

$ = function $(ele) {
  return document.querySelectorAll(ele);
};

$('body')[0].addEventListener('click', function (e) {
  var ele = document.createElement('div');
  ele.className = 'clickBox';
  $('body')[0].appendChild(ele);
  setTimeout(function () {
    ele.parentNode.removeChild(ele);
  }, 500);
  ele.style.top = "".concat(e.clientY - 15, "px");
  ele.style.left = "".concat(e.clientX - 15, "px");
});</script>
